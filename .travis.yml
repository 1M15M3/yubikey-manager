language: python
sudo: false

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"

cache:
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - libusb-1.0-0-dev
      - swig
      - libpcscdlite-dev
      - libykpers-1-1
      - libu2f-host0
      - python-click

install:
  - pip install --disable-pip-version-check --upgrade pip
  - pip install flake8
  - pip install -e .

before_script:
  - flake8

script:
  - python setup.py test
