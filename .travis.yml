language: python
sudo: required

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"

cache:
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - swig
      - libpcsclite-dev
      - libykpers-1-dev
      - libu2f-host-dev

install:
  - pip install --disable-pip-version-check --upgrade pip
  - pip install flake8
  - pip install -e .

before_script:
  - flake8

script:
  - sudo add-apt-repository -y ppa:yubico/stable
  - sudo apt-get update
  - python setup.py test
